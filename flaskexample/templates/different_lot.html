   <style>
.green {background-color:rgba(0, 255, 0, .3);}
.blue {background-color:rgba(0, 0, 255, .3);}
.black {background-color:rgba(0, 0, 0, .3);}
.bb {color: rgba(255, 255, 255, 1); background-color:rgba(0, 0, 0, .6);}
.white {background-color:rgba(255, 255, 255,1);}
.main {
  background-color: rgba(255, 255, 255, 0.7);
  margin-top: 50px;
}
.move-button {
  display: flex;
  justify-content: center;
}
body {
  background-image: url('https://images.pexels.com/photos/388065/pexels-photo-388065.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
  background-size: 100%
}
@media only screen and (max-width: 600px) {
    body {
        background-size: auto;
    }
}
button {
            padding: 1vh 2vw;
            background-color: DarkSlateGray;
            color: white;
            border-radius: 16px;
            border-color:white;
            padding-left: 12px;
            padding-right: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgba(0,0,0,0);
            color: DarkSlateGray;
            border-color: DarkSlateGray;
            border: 2px solid DarkSlateGray;
        }
</style>
    
  <!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>   

    <body>
<div class="container">
      <div class="starter-template">
        <h3>How about this trail?</h3>
        <p class="lead">The route is {{foundDistance}} miles and has {{foundAltitude}}!</p>
      </div>


<div id="MyDiv" style="float:left; width:50%; height:100%"></div>
  <script>
  var graphs = {{graphJSON | safe}}
  Plotly.setPlotConfig({
    mapboxAccessToken: 'pk.eyJ1Ijoia25lbHNvbjMiLCJhIjoiY2ppZWE5anZkMGU2YzNxcGRqYTg5dG8yYiJ9.D8FGAmTsSldyncymXhGzRQ'
  })
 Plotly.plot('MyDiv', graphs[0].data,graphs[0].layout)
  </script>

{% if remainLots > 0 %}
<div class="container">
      <form  action="/different_lot" method="GET">
       
        <div>
          <button type="submit" class="btn btn-default btn-lg">Still not happy?  <br/> {{remainLots}} more parking areas to try!</button>
        </div>

      </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
 </div> <!-- /.container-->
{% else %}
<div class="container">
      <form  action="/" method="GET">
       
        <div>
          <button type="submit" class="btn btn-default btn-lg"> Thats all the lots.  <br/> Adjust mileage and elevation for different rides.</button>
        </div>

      </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
 </div> <!-- /.container-->
{% endif %}
